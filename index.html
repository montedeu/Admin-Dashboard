<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <nav>
        <section class="title item">
            <img src="icons/dashboard.svg" alt="dashboard">
            <h1>Dashboard</h1>
        </section>
        <section class="pages">
            <div class="item">
                <img src="icons/home.svg" alt="home">
                <h2>Home</h2>
            </div>
            <div class="item">
                <img src="icons/profiles.svg" alt="profiles">
                <h2>Profiles</h2>
            </div>
            <div class="item">
                <img src="icons/messages.svg" alt="messages">
                <h2>Messages</h2>
            </div>
            <div class="item">
                <img src="icons/history.svg" alt="history">
                <h2>History</h2>
            </div>
            <div class="item">
                <img src="icons/tasks.svg" alt="tasks">
                <h2>Tasks</h2>
            </div>
            <div class="item">
                <img src="icons/communities.svg" alt="communities">
                <h2>Communities</h2>
            </div>
        </section>
        <section class="settings">
            <div class="item">
                <img src="icons/settings.svg" alt="settings">
                <h2>Settings</h2>
            </div>
            <div class="item">
                <img src="icons/support.svg" alt="support">
                <h2>Support</h2>
            </div>
            <div class="item">
                <img src="icons/privacy.svg" alt="privacy">
                <h2>Privacy</h2>
            </div>
        </section>
    </nav>
    <header>    
        <section class="search">
            <img src="icons/search.svg" alt="search">
            <input type="text" name="searchbar" id="searchbar" placeholder="Search...">
            <div>
                <img src="icons/notifications.svg" alt="notifications">
                <img src="icons/avatar.svg" alt="avatar" class="avatar1">
                <p>Morgan Oakley</p>
            </div>
        </section>
        <section class="controlBar">
            <img src="icons/avatar.svg" alt="avatar" class="avatar2">
            <div>
                <p>Hi there,</p>
                <h2>Morgan Oakley (@morgan)</h2>
            </div>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </section>
    </header>
    <main>
        <section class="projects">
            <h3>Your Projects</h3>
            <div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
                <div class="project"></div>
            </div>
        </section>
        <section class="announcements">
            <h3>Announcements</h2>
            <div class="announcementsFeed">
                
            </div>
        </section>
        <section class="trending">
            <h3>Trending</h3>
            <div class="trendingFeed">

            </div>
        </section>
    </main>
</body>
</html>
